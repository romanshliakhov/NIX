<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12</title>
</head>
<body>
    <form action="">
        <label>
            Введите email
            <input type="email" name="email" placeholder="Не email" required>
        </label>
        <br>
        <label>
            Введите url:
            <input type="url" name="url" placeholder="Не url" required>
        </label>
        <br>
        <label>
            Введите телефон:
            <input type="tel" name="tel" required>
        </label>
        <br>
        <label>
            Введите число:
            <input type="number" name="number" placeholder="10" required>
        </label>
        <br>
        <label>
            Выберите число:
            <input type="range" name="points" min="0" max="10">
        </label>
        <br>
        <label>            
            <input type="search" name="search" placeholder="Поиск по сайту">
        </label>
        <br>
        <label>
            Выберите цвет:
            <input type="color" name="color">
        </label>
        <br>
        <button type="submit">Отправить</button>   
    </form>
</body>
</html>
